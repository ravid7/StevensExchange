{% extends "common.html" %}
{% block content %}
  <div class="justify-content-center d-flex">
    <ul class="list-group list-group-horizontal-lg">
      {% for color, label in top_labels %}
      <li class="list-group-item {{color}}">{{label}}</li>
      {% endfor %}
    </ul>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="column" style="width: 30%; position: relative;">
      {% from "_formhelpers.html" import render_field %}
      <form method=post>
        <dl>
          {{ render_field(form.search) }}
        </dl>
        <p><input type=submit value=Search>
      </form>
    </div> 
    <div class="column" style="width: 50%;">
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script>
    var ctx = document.getElementById('chart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        {% for item in labels %}
             "{{item}}",
            {% endfor %}  
        ],
        datasets: [{
            label: '{{ legend }}',
            data: [
            {% for item in values %}
                {{item}},
              {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
        },
        options: {
          responsive: true,
          
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
        }
      });
  </script>
{% endblock content %}
