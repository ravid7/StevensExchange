{% extends "common.html" %}
{% block content %}

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Items</th>
            <th scope="col">Date</th>
          </tr>
    </thead>
    <tbody>
        {% for d in data %}
            <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.seperatedvalues}}</td>
            <td>{{d.date}}</td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
