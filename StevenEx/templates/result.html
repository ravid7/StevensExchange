{% extends "common.html" %}
{% block content %}
<h1 class="h1">{{title}}</h1>
{% if button %}
<form method="POST">
    {% if check %}
        <button type="submit" class="btn btn-danger">- REMOVE</button>
    {% else %}
        <button type="submit" class="btn btn-success">+ ADD</button>
    {% endif %}
</form>
{% endif %}

<div class="row justify-content-center">
    <table class="table table-striped" style="width: 30%;position: relative;">
    <tbody >
        {% for key, value in bulk %}
            <tr>
            <td>
                <p class="text-danger">{{key}}</p>
            </td>
            <td>
                <p class="text-body">{{value}}</p>
            </td>
        </tr>
            {% endfor %}
    </tbody>
    </table>
    <div style="width: 30%;">
        <div class="column justify-content-center">
            <canvas id="chart"></canvas>
          </div>
          <div class="column justify-content-center">
            <h5 class="h5">Throughout days</h5>
          </div>
          <div class="column justify-content-center">
              <h3 class="h3"></h3>
          </div>
        <script>
            var ctx = document.getElementById('chart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for item in labels %}
                            "{{item}}",
                         {% endfor %}
                ],
                datasets: [{
                    label: '{{legend}}',
                    data: [
                    {% for item in values %}
                {{item}},
            {% endfor %}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                    ],
                    borderWidth: 1
                }]
                },
                options: {
                  responsive: true,
                  
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          }
                      }]
                  }
                }
              });
          </script>
    </div>
</div>
{% endblock content %}
