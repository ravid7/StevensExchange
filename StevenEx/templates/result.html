{% extends "common.html" %}
{% block content %}
<h1 class="h1">{{title}}</h1>
<div class="row justify-content-center">
    <table class="table table-striped" style="width: 30%;position: relative;">
    <tbody >
        {% for key, value in bulk %}
            <tr>
            <td>
                <p class="text-danger">{{key}}</p>
            </td>
            <td>
                <p class="text-body">{{value}}</p>
            </td>
        </tr>
            {% endfor %}
    </tbody>
    </table>
    <div style="width: 30%;">
        <canvas id="chart"></canvas>
        <script>
            var ctx = document.getElementById('chart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                
             "January",
            
            "February",
           
            "March",
           
            "April",
           
            "May",
           
            "June",
           
            "July",
           
            "August",
                ],
                datasets: [{
                    label: 'Bitch',
                    data: [
                    
                10,
              
              9,
            
              8,
            
              7,
            
              6,
            
              4,
            
              7,
            
              8,
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
                },
                options: {
                  responsive: true,
                  
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          }
                      }]
                  }
                }
              });
          </script>
    </div>
</div>
{% endblock content %}
